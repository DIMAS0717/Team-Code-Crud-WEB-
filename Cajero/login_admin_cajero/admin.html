<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function getCurrentDate() {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            const date = new Date();
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const monthName = months[date.getMonth()];
            const year = date.getFullYear();
            return `${dayName}, ${day} de ${monthName} de ${year}`;
        }
    </script>
</head>
<body>
    <body>
    <div class="container">
        
        <div id="navbar-placeholder"></div>

        <main class="main-content">
            <header class="login-header">
                <h2>Coffee Shop</h2>
                <p id="current-date"></p>
                <script>
                    document.getElementById('current-date').textContent = getCurrentDate();
                </script>
            </header>

            <div class="welcome-message">
                <h1>¡Se le da la bienvenida!</h1>
            </div>

            <div class="login-card">
                <h2>¡Verifica que eres un admin! Inicia Sesión</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Correo email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña? Recupérala.</a>
                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../barraNav.js"></script>
    <script>
        // Llama a la función para que se ejecute al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            cargarBarraNav();
        });
    </script>
</body>
</html>
